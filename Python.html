<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Python: Input, Output & Loops — Quiz</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:orangered;
      --accent:#0b6ef6;
      --muted:#6b7280;
      --good:#16a34a;
      --bad:#dc2626;
      --maxw:880px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
      color:#0f172a;
      display:flex;
      justify-content:center;
      padding:28px 16px;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{
      width:100%;
      max-width:var(--maxw);
    }
    header{
      margin-bottom:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    h1{
      margin:0;
      font-size:20px;
    }
    p.lead{margin:6px 0 0;color:var(--muted);font-size:14px}
    .card{
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 30px rgba(12,16,32,0.08);
      padding:18px;
      margin-bottom:14px;
    }
    form .q{
      border-radius:8px;
      padding:12px;
      margin-bottom:10px;
      background:linear-gradient(180deg, #fff 0%, #fbfdff 100%);
      border:1px solid #eef2ff;
    }
    .q h3{
      margin:0 0 8px 0;
      font-size:15px;
    }
    .opts{display:flex;flex-direction:column;gap:6px}
    label.option{
      display:flex;
      gap:10px;
      align-items:center;
      cursor:pointer;
      padding:8px;
      border-radius:8px;
      transition:background .12s, border-color .12s;
      border:1px solid transparent;
    }
    label.option:hover{background:#f3f7ff}
    input[type="radio"]{width:18px;height:18px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px;align-items:center}
    button{
      background:var(--accent);
      color:white;
      border:0;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }
    button.secondary{
      background:#eef2ff;color:var(--accent);
      box-shadow:none;border:1px solid rgba(11,110,246,0.12)
    }
    .results{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:12px;
    }
    .score{
      font-size:18px;
      font-weight:700;
    }
    .feedback{margin-top:12px}
    .ans-key{font-size:13px;color:var(--muted);margin-top:8px}
    .correct{color:var(--good);font-weight:700}
    .incorrect{color:var(--bad);font-weight:700}
    .small{font-size:13px;color:var(--muted)}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:640px){
      .controls{flex-direction:column;align-items:stretch}
      button{width:100%}
    }
    .explain{margin-top:8px;padding:8px;border-radius:8px;background:#fbfbff;border:1px solid #eef2ff;font-size:13px}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>CODING COMPETITION PRELIMINARY</h1>
        <p class="lead">20 Multiple choice questions to test your basic knowledge in python.</p>
      </div>
      <div class="small">Instructions: Choose one answer per question — then Submit.</div>
    </header>

    <div class="card">
      <form id="quizForm">
        <!-- Questions will be injected here by JS -->
      </form>

      <div class="controls">
        <button id="submitBtn" type="button">Submit</button>
        <button id="showKeyBtn" class="secondary" type="button">Show Answer Key</button>
        <button id="resetBtn" class="secondary" type="button">Reset</button>
        <div class="results" id="results" aria-live="polite"></div>
      </div>

      <div class="feedback" id="feedback"></div>
      <div class="ans-key hidden card" id="answerKey">
        <strong>Answer Key</strong>
        <div class="ans-list small" id="ansList" style="margin-top:8px;"></div>
      </div>
    </div>

    <footer>All rights reserved. A Yeriel Bracha School Property — open for coding knowledge in python language. ©</footer>
  </div>

  <script>
/*
  Quiz data: 20 MCQs on Input, Output & Loops.
  Format: {q: "question text", choices: ["a","b","c","d"], answer: index (0..3) , explanation: "short"}
*/
const quiz = [
  { q: "1. Which function is used to take input from the user in Python?", choices:["get()","scanf()","input()","read()"], answer:2, explanation:"Use input() in Python."},
  { q: "2. What is the default data type returned by input()?", choices:["int","str","float","list"], answer:1, explanation:"input() returns a string."},
  { q: "3. Which function is used to display output in Python?", choices:["print()", "output()", "display()", "echo()"], answer:0, explanation:"print() shows output."},
  { q: "4. What will be the output of: print('Hello', 'World')?", choices:["HelloWorld","Hello World","\"Hello World\"","Error"], answer:1, explanation:"print inserts a space between items."},
  { q: "5. Which statement correctly takes an integer input?", choices:["num = int(input('Enter a number: '))","num = input(int('Enter a number: '))","num = input('Enter a number: ').int()","num = str(input('Enter a number: '))"], answer:0, explanation:"Wrap input() with int()."},
  { q: "6. What does the following code output? for i in range(3): print(i)", choices:["1 2 3","0 1 2","0 1 2 3","Error"], answer:1, explanation:"range(3) produces 0,1,2."},
  { q: "7. Which loop repeats until a condition is no longer true?", choices:["for","while","if","repeat"], answer:1, explanation:"while repeats while condition is true."},
  { q: "8. How many times will this loop run? for i in range(5): print('Hi')", choices:["4","5","6","Infinite"], answer:1, explanation:"range(5) iterates 5 times."},
  { q: "9. What will this print? count=1; while count<=3: print(count); count+=1", choices:["1 2 3","0 1 2","1 2","Infinite loop"], answer:0, explanation:"Count increments 1 to 3."},
  { q: "10. Which keyword is used to exit a loop early?", choices:["exit","stop","break","quit"], answer:2, explanation:"break exits loop."},
  { q: "11. Which keyword skips the current iteration in a loop?", choices:["skip","continue","pass","next"], answer:1, explanation:"continue skips to next iteration."},
  { q: "12. What will this code output? for i in range(2,6): print(i)", choices:["2 3 4 5","2 3 4 5 6","1 2 3 4 5","Error"], answer:0, explanation:"range(2,6) gives 2..5."},
  { q: "13. Which of the following prints numbers 1 to 10?", choices:["for i in range(1,11): print(i)","for i in range(1,10): print(i)","for i in range(0,10): print(i)","for i in range(11): print(i)"], answer:0, explanation:"range(1,11) prints 1..10."},
  { q: "14. What will be the output? for i in range(1,10,2): print(i)", choices:["1 2 3 4 5 6 7 8 9","1 3 5 7 9","2 4 6 8 10","Error"], answer:1, explanation:"Step 2 gives odd numbers."},
  { q: "15. What does this code do? while True: print('Hello'); break", choices:["Prints Hello forever","Prints Hello once","Error","Prints nothing"], answer:1, explanation:"Loop runs once then break."},
  { q: "16. Which loop is best for reading user input until they type 'stop'?", choices:["for loop","while loop","if statement","do-while loop"], answer:1, explanation:"while loop is good for unknown repetitions."},
  { q: "17. What is the output of: for letter in 'PY': print(letter)", choices:["P then Y","PY","'P Y'","Error"], answer:0, explanation:"It prints each character separately."},
  { q: "18. What will happen here? while 5 < 10: print('Yes')", choices:["Prints Yes once","Prints Yes five times","Infinite loop","Error"], answer:2, explanation:"Condition always true → infinite loop."},
  { q: "19. Which is correct syntax for loop with else?", choices:[
    "for i in range(3):\n  print(i)\nelse:\n  print('Done')",
    "for i in range(3):\n  print(i)\n  else:\n    print('Done')",
    "else for i in range(3):\n  print(i)",
    "None"
  ], answer:0, explanation:"for...else is valid; else aligned with for."},
  { q: "20. What is the output? for i in range(1,4): print('Loop', i)\nelse:\n  print('Finished')", choices:["Loop 1 Loop 2 Loop 3","Loop 1 Loop 2 Loop 3 Finished","Finished only","Error"], answer:1, explanation:"Loop prints 1..3 then else runs."}
];

// helper to build HTML for questions
const form = document.getElementById('quizForm');

quiz.forEach((item,index) => {
  const qdiv = document.createElement('div');
  qdiv.className = 'q';
  qdiv.id = 'q'+(index+1);

  const h = document.createElement('h3');
  h.innerText = item.q;
  qdiv.appendChild(h);

  const opts = document.createElement('div');
  opts.className = 'opts';

  item.choices.forEach((choice, cidx) => {
    const id = `q${index}_opt${cidx}`;
    const label = document.createElement('label');
    label.className = 'option';
    label.htmlFor = id;

    const radio = document.createElement('input');
    radio.type = 'radio';
    radio.name = 'q'+index;
    radio.id = id;
    radio.value = cidx;

    const span = document.createElement('span');
    span.innerText = choice;

    label.appendChild(radio);
    label.appendChild(span);
    opts.appendChild(label);
  });

  qdiv.appendChild(opts);

  // placeholder for per-question result after submit
  const explain = document.createElement('div');
  explain.className = 'explain hidden';
  explain.id = `explain-${index}`;
  qdiv.appendChild(explain);

  form.appendChild(qdiv);
});

// controls
const submitBtn = document.getElementById('submitBtn');
const resetBtn = document.getElementById('resetBtn');
const resultsDiv = document.getElementById('results');
const feedbackDiv = document.getElementById('feedback');
const answerKeyDiv = document.getElementById('answerKey');
const ansListDiv = document.getElementById('ansList');
const showKeyBtn = document.getElementById('showKeyBtn');

function gradeQuiz(){
  let score = 0;
  let total = quiz.length;
  resultsDiv.innerHTML = '';
  feedbackDiv.innerHTML = '';

  quiz.forEach((item, idx) => {
    const chosen = document.querySelector(`input[name="q${idx}"]:checked`);
    const explainEl = document.getElementById(`explain-${idx}`);
    explainEl.classList.remove('hidden');
    explainEl.innerHTML = ''; // reset

    if(chosen){
      const val = Number(chosen.value);
      if(val === item.answer){
        score++;
        explainEl.innerHTML = `<span class="correct">Correct</span> — ${item.explanation}`;
      } else {
        // show selected + correct
        explainEl.innerHTML = `<span class="incorrect">Incorrect</span> — You chose: <strong>${item.choices[val]}</strong>. Correct: <strong>${item.choices[item.answer]}</strong>. ${item.explanation}`;
      }
    } else {
      explainEl.innerHTML = `<span class="incorrect">No answer selected</span> — Correct: <strong>${item.choices[item.answer]}</strong>. ${item.explanation}`;
    }
  });

  const pct = Math.round((score/total)*100);
  resultsDiv.innerHTML = `<div class="score">Score: ${score} / ${total} (${pct}%)</div>`;

  // brief comment
  const comment = document.createElement('div');
  comment.className = 'small';
  if(pct === 100) comment.innerText = "Perfect! Excellent work.";
  else if(pct >= 75) comment.innerText = "Great job — a little more review and you'll be perfect!";
  else if(pct >= 50) comment.innerText = "Good effort — review the explanations and try again.";
  else comment.innerText = "Keep practicing — review the lesson on input/output & loops.";

  resultsDiv.appendChild(comment);

  // reveal answer key automatically
  populateAnswerKey();
  answerKeyDiv.classList.remove('hidden');

  // scroll results into view
  answerKeyDiv.scrollIntoView({behavior:'smooth', block:'center'});
}

function populateAnswerKey(){
  ansListDiv.innerHTML = '';
  quiz.forEach((item, i) => {
    const div = document.createElement('div');
    div.innerHTML = `<strong>Q${i+1}:</strong> ${item.choices[item.answer]}`;
    ansListDiv.appendChild(div);
  });
}

submitBtn.addEventListener('click', gradeQuiz);

resetBtn.addEventListener('click', () => {
  // clear all radios
  document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
  document.querySelectorAll('.explain').forEach(e => e.classList.add('hidden'));
  resultsDiv.innerHTML = '';
  feedbackDiv.innerHTML = '';
  answerKeyDiv.classList.add('hidden');
  window.scrollTo({top:0, behavior:'smooth'});
});

showKeyBtn.addEventListener('click', () => {
  if(answerKeyDiv.classList.contains('hidden')){
    populateAnswerKey();
    answerKeyDiv.classList.remove('hidden');
    showKeyBtn.innerText = 'Hide Answer Key';
  } else {
    answerKeyDiv.classList.add('hidden');
    showKeyBtn.innerText = 'Show Answer Key';
  }
});

// optional: allow pressing Enter to submit when focused on last element
document.addEventListener('keydown', (e) => {
  if(e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
    gradeQuiz();
  }
});
  </script>
</body>
</html>
