<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Python Quiz — Input, Output & Loops</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:20px;background:gold;}
    .wrap{max-width:900px;margin:auto}
    .card{background:brown;padding:18px;margin-bottom:15px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1)}
    h1{margin-top:0}
    .q{margin-bottom:12px;padding:10px;border-radius:8px;background:#fafcff;border:1px solid #e5e7eb}
    .q h3{margin:0 0 6px;font-size:15px}
    label{display:block;margin:5px 0;padding:6px;border-radius:6px;cursor:pointer}
    label:hover{background:#f3f7ff}
    input[type="radio"]{margin-right:6px}
    button{margin:5px;padding:10px 14px;border:none;border-radius:6px;cursor:pointer;font-weight:600}
    button.primary{background:#0b6ef6;color:white}
    button.secondary{background:#eef2ff;color:#0b6ef6}
    .results{margin-top:12px;font-weight:700}
    .explain{margin-top:6px;padding:6px;background:#f9fafb;border-left:3px solid #ddd;font-size:13px;border-radius:4px}
    .hidden{display:none}
    .ans-key{margin-top:12px;font-size:13px;color:#374151}
    .correct{color:green}
    .incorrect{color:red}
    .controls{margin-top:10px;display:flex;flex-wrap:wrap;gap:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Python Quiz: Input, Output & Loops</h1>
    <p>Answer all 20 multiple-choice questions. Teacher explanations and answer key are locked until Teacher Mode is enabled.</p>

    <div class="card">
      <form id="quizForm"></form>

      <div class="controls">
        <button type="button" id="submitBtn" class="primary">Submit</button>
        <button type="button" id="resetBtn" class="secondary">Reset</button>
        <button type="button" id="teacherBtn" class="secondary">Teacher Mode</button>
      </div>

      <div class="results" id="results"></div>
      <div class="ans-key hidden card" id="answerKey">
        <strong>Answer Key</strong>
        <div id="ansList" style="margin-top:8px"></div>
      </div>
    </div>
  </div>

<script>
const quiz = [
  { q: "1. Which function is used to take input from the user in Python?", choices:["get()","scanf()","input()","read()"], answer:2, explanation:"Use input() in Python."},
  { q: "2. What is the default data type returned by input()?", choices:["int","str","float","list"], answer:1, explanation:"input() returns a string."},
  { q: "3. Which function is used to display output in Python?", choices:["print()", "output()", "display()", "echo()"], answer:0, explanation:"print() shows output."},
  { q: "4. What will be the output of: print('Hello', 'World')?", choices:["HelloWorld","Hello World","\"Hello World\"","Error"], answer:1, explanation:"print inserts a space between items."},
  { q: "5. Which statement correctly takes an integer input?", choices:["num = int(input('Enter a number: '))","num = input(int('Enter a number: '))","num = input('Enter a number: ').int()","num = str(input('Enter a number: '))"], answer:0, explanation:"Wrap input() with int()."},
  { q: "6. What does the following code output? for i in range(3): print(i)", choices:["1 2 3","0 1 2","0 1 2 3","Error"], answer:1, explanation:"range(3) produces 0,1,2."},
  { q: "7. Which loop repeats until a condition is no longer true?", choices:["for","while","if","repeat"], answer:1, explanation:"while repeats while condition is true."},
  { q: "8. How many times will this loop run? for i in range(5): print('Hi')", choices:["4","5","6","Infinite"], answer:1, explanation:"range(5) iterates 5 times."},
  { q: "9. What will this print? count=1; while count<=3: print(count); count+=1", choices:["1 2 3","0 1 2","1 2","Infinite loop"], answer:0, explanation:"Count increments 1 to 3."},
  { q: "10. Which keyword is used to exit a loop early?", choices:["exit","stop","break","quit"], answer:2, explanation:"break exits loop."},
  { q: "11. Which keyword skips the current iteration in a loop?", choices:["skip","continue","pass","next"], answer:1, explanation:"continue skips to next iteration."},
  { q: "12. What will this code output? for i in range(2,6): print(i)", choices:["2 3 4 5","2 3 4 5 6","1 2 3 4 5","Error"], answer:0, explanation:"range(2,6) gives 2..5."},
  { q: "13. Which of the following prints numbers 1 to 10?", choices:["for i in range(1,11): print(i)","for i in range(1,10): print(i)","for i in range(0,10): print(i)","for i in range(11): print(i)"], answer:0, explanation:"range(1,11) prints 1..10."},
  { q: "14. What will be the output? for i in range(1,10,2): print(i)", choices:["1 2 3 4 5 6 7 8 9","1 3 5 7 9","2 4 6 8 10","Error"], answer:1, explanation:"Step 2 gives odd numbers."},
  { q: "15. What does this code do? while True: print('Hello'); break", choices:["Prints Hello forever","Prints Hello once","Error","Prints nothing"], answer:1, explanation:"Loop runs once then break."},
  { q: "16. Which loop is best for reading user input until they type 'stop'?", choices:["for loop","while loop","if statement","do-while loop"], answer:1, explanation:"while loop is good for unknown repetitions."},
  { q: "17. What is the output of: for letter in 'PY': print(letter)", choices:["P then Y","PY","'P Y'","Error"], answer:0, explanation:"It prints each character separately."},
  { q: "18. What will happen here? while 5 < 10: print('Yes')", choices:["Prints Yes once","Prints Yes five times","Infinite loop","Error"], answer:2, explanation:"Condition always true → infinite loop."},
  { q: "19. Which is correct syntax for loop with else?", choices:[
    "for i in range(3):\n  print(i)\nelse:\n  print('Done')",
    "for i in range(3):\n  print(i)\n  else:\n    print('Done')",
    "else for i in range(3):\n  print(i)",
    "None"
  ], answer:0, explanation:"for...else is valid; else aligned with for."},
  { q: "20. What is the output? for i in range(1,4): print('Loop', i)\nelse:\n  print('Finished')", choices:["Loop 1 Loop 2 Loop 3","Loop 1 Loop 2 Loop 3 Finished","Finished only","Error"], answer:1, explanation:"Loop prints 1..3 then else runs."}
];

const form = document.getElementById('quizForm');

// build questions
quiz.forEach((item,index) => {
  const qdiv = document.createElement('div');
  qdiv.className = 'q';

  const h = document.createElement('h3');
  h.innerText = item.q;
  qdiv.appendChild(h);

  item.choices.forEach((choice, cidx) => {
    const label = document.createElement('label');
    const radio = document.createElement('input');
    radio.type = 'radio';
    radio.name = 'q'+index;
    radio.value = cidx;
    label.appendChild(radio);
    label.appendChild(document.createTextNode(choice));
    qdiv.appendChild(label);
  });

  const explain = document.createElement('div');
  explain.className = 'explain hidden';
  explain.id = 'explain-'+index;
  qdiv.appendChild(explain);

  form.appendChild(qdiv);
});

const submitBtn = document.getElementById('submitBtn');
const resetBtn = document.getElementById('resetBtn');
const resultsDiv = document.getElementById('results');
const answerKeyDiv = document.getElementById('answerKey');
const ansListDiv = document.getElementById('ansList');
const teacherBtn = document.getElementById('teacherBtn');

let teacherMode = false;

function gradeQuiz(){
  let score = 0;
  quiz.forEach((item, idx) => {
    const chosen = document.querySelector(`input[name="q${idx}"]:checked`);
    const explain = document.getElementById('explain-'+idx);
    explain.classList.add('hidden'); // hide by default unless teacher mode
    if(chosen && Number(chosen.value) === item.answer){
      score++;
    }
  });
  const pct = Math.round(score/quiz.length*100);
  resultsDiv.innerText = `Score: ${score} / ${quiz.length} (${pct}%)`;
  if(teacherMode) showExplanationsAndKey();
}

function showExplanationsAndKey(){
  quiz.forEach((item, idx) => {
    const chosen = document.querySelector(`input[name="q${idx}"]:checked`);
    const explain = document.getElementById('explain-'+idx);
    explain.classList.remove('hidden');
    if(chosen){
      const val = Number(chosen.value);
      explain.innerHTML = (val===item.answer)
        ? `<span class="correct">Correct</span> — ${item.explanation}`
        : `<span class="incorrect">Incorrect</span>. Correct: ${item.choices[item.answer]}. ${item.explanation}`;
    } else {
      explain.innerHTML = `<span class="incorrect">No answer</span>. Correct: ${item.choices[item.answer]}. ${item.explanation}`;
    }
  });
  // answer key
  ansListDiv.innerHTML = '';
  quiz.forEach((item,i)=>{
    const div=document.createElement('div');
    div.innerHTML=`<strong>Q${i+1}:</strong> ${item.choices[item.answer]}`;
    ansListDiv.appendChild(div);
  });
  answerKeyDiv.classList.remove('hidden');
}

submitBtn.addEventListener('click', gradeQuiz);
resetBtn.addEventListener('click', ()=>{
  document.querySelectorAll('input[type=radio]').forEach(r=>r.checked=false);
  document.querySelectorAll('.explain').forEach(e=>e.classList.add('hidden'));
  resultsDiv.innerText='';
  answerKeyDiv.classList.add('hidden');
});

teacherBtn.addEventListener('click', ()=>{
  const pass = prompt("Enter Teacher Passcode:");
  if(pass === "0212"){
    teacherMode = true;
    alert("Teacher Mode Activated!");
    gradeQuiz();
  } else {
    alert("Wrong passcode.");
  }
});
</script>
</body>
  </html>
