<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Python Mastery - Interactive Course</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-main: #1a202c;
            --text-secondary: #4a5568;
            --accent-gold: #FFD700;
            --accent-purple: #6B46C1;
            --success: #48BB78;
            --error: #F56565;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #app-container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            height: 100dvh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        @media (min-width: 768px) {
            #app-container {
                border-radius: 20px;
                height: 85vh;
                margin: 20px;
                border: 1px solid rgba(255, 255, 255, 0.6);
            }
        }

        /* --- Header --- */
        header {
            padding: 15px 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.3rem;
            color: var(--accent-purple);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }

        .logo-icon {
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
        }

        .score-pill {
            background: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #d69e2e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .lesson-badge {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .progress-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), #F6E05E);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Main Content --- */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
            scroll-behavior: smooth;
            padding-bottom: 80px;
        }

        .slide {
            display: none;
            animation: slideUp 0.5s ease;
        }

        .slide.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Welcome & Typography */
        .welcome-slide {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .welcome-title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .intro-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin-bottom: 40px;
        }

        .dedication {
            margin-top: auto;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            color: #d69e2e;
            opacity: 0.9;
        }

        h2 {
            color: var(--text-main);
            font-size: 1.8rem;
            margin: 0 0 15px 0;
        }

        h3 {
            color: var(--accent-purple);
            margin: 25px 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h3::before {
            content: '';
            display: block;
            width: 6px;
            height: 24px;
            background: var(--accent-gold);
            border-radius: 3px;
        }

        p,
        li {
            line-height: 1.7;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 12px;
            font-family: 'Consolas', monospace;
            overflow-x: auto;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .keyword {
            color: #b794f4;
            font-weight: bold;
        }

        .string {
            color: #68d391;
        }

        .number {
            color: #f6ad55;
        }

        .comment {
            color: #718096;
            font-style: italic;
        }

        /* Quiz */
        .question-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            border-color: var(--accent-purple);
            background: #faf5ff;
        }

        .option-label input {
            margin-right: 15px;
            accent-color: var(--accent-purple);
            transform: scale(1.2);
        }

        .question-card.correct {
            border-color: var(--success);
            background: #f0fff4;
        }

        .question-card.incorrect {
            border-color: var(--error);
            background: #fff5f5;
        }

        /* --- Footer --- */
        footer {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 20;
        }

        .footer-brand {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-prev {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-next:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        /* --- Gamification Animations --- */
        #points-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: radial-gradient(circle, #FFD700 0%, #F57F17 100%);
            color: white;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-weight: 800;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            border: 4px solid #fff;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes popupAnim {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-45deg);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
                opacity: 1;
            }

            70% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -150%) scale(1.5);
                opacity: 0;
            }
        }

        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -20px;
            z-index: 999;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>

<body>

    <div id="points-popup">
        <div style="font-size:3rem;">üèÜ</div>
        <div>+100</div>
    </div>

    <div id="app-container">
        <header id="app-header" style="opacity: 0;">
            <div class="header-top">
                <h1><span class="logo-icon">üêç</span> Python</h1>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div class="score-pill">‚≠ê <span id="score-val">0</span></div>
                    <div class="lesson-badge" id="lesson-badge">Start</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </header>

        <main id="main-content">
            <!-- JS Injected -->
        </main>

        <footer>
            <button class="btn btn-prev" id="btn-prev" onclick="app.prevSlide()">‚Üê Back</button>
            <div class="footer-brand">Ceebody Edtech</div>
            <button class="btn btn-next" id="btn-next" onclick="app.nextSlide()">Next ‚Üí</button>
        </footer>
    </div>

    <script>
        const curriculum = [
            {
                type: 'welcome',
                title: "Welcome",
                lessonTitle: "Welcome",
                html: `
                <div class="welcome-slide">
                    <div style="font-size: 4rem; margin-bottom: 20px;">üöÄ</div>
                    <h1 class="welcome-title">Master Python</h1>
                    <p class="intro-text">Start your coding journey today.</p>
                    <div style="background: rgba(255,215,0,0.1); padding: 10px 20px; border-radius: 50px; border: 1px solid rgba(255,215,0,0.3); margin-bottom: 20px;">
                        <span style="color: #d69e2e; font-weight: bold;">Earn Points & Badges!</span>
                    </div>
                    <button class="btn btn-next" onclick="app.nextSlide()" style="padding: 15px 40px; font-size: 1.1rem; margin-bottom: 30px;">Start Journey ‚Üí</button>
                    <div class="dedication">"This Piece is dedicated to ALBY"</div>
                </div>
            `
            },
            // LESSON 1: Intro
            {
                type: 'content',
                title: "Introduction",
                lessonTitle: "1. Intro",
                html: `
                <h2>Meet Python üêç</h2>
                <p>Python is reliable, simple, and powerful. Created by <strong>Guido van Rossum</strong> in 1991.</p>
                <h3>Why learn it?</h3>
                <ul>
                    <li><strong>Readable:</strong> Like English.</li>
                    <li><strong>Versatile:</strong> Web, Data, AI.</li>
                    <li><strong>Popular:</strong> Used by Google, NASA, Netflix.</li>
                </ul>
            `
            },
            {
                type: 'content',
                title: "Syntax & Scope",
                lessonTitle: "1. Intro",
                html: `
                <h2>Indentation Matters</h2>
                <p>Python uses <strong>whitespace</strong> (indentation) to define blocks of code, instead of curly braces <code>{}</code>.</p>
                <div class="code-block">
                    <span class="keyword">if</span> 5 > 2:<br>
                    &nbsp;&nbsp;<span class="keyword">print</span>(<span class="string">"This is inside the block!"</span>)<br>
                    <span class="keyword">print</span>(<span class="string">"This is outside."</span>)
                </div>
                <p>If you skip indentation, Python will give you an <code>IndentationError</code>.</p>
            `
            },
            {
                type: 'quiz',
                title: "Quiz 1: Basics",
                lessonTitle: "1. Quiz",
                questions: [
                    { q: "Who created Python?", options: ["Elon Musk", "Guido van Rossum", "Bill Gates", "Mark Zuckerberg"], a: 1 },
                    { q: "What defines a block of code in Python?", options: ["Curly Braces {}", "Indentation", "Parentheses ()", "Semicolons ;"], a: 1 },
                    { q: "Python is known for being:", options: ["Hard to read", "Readable & Simple", "Only for web", "Slow to write"], a: 1 },
                    { q: "Which symbol is used for comments?", options: ["//", "#", "<!--", "/*"], a: 1 },
                    { q: "What happens if you skip indentation in a block?", options: ["It works fine", "Syntax/Indentation Error", "It runs slower", "Nothing"], a: 1 }
                ]
            },

            // LESSON 2: Output
            {
                type: 'content',
                title: "Output & Text",
                lessonTitle: "2. Output",
                html: `
                <h2>Print Text</h2>
                <p>Use the <code>print()</code> function to display text:</p>
                <div class="code-block"><span class="keyword">print</span>(<span class="string">"Hello Alby!"</span>)</div>
                <p>Each call prints on a new line by default.</p>
                
                <h3>Double vs Single Quotes</h3>
                <p>You can use either:</p>
                <div class="code-block">
                    <span class="keyword">print</span>(<span class="string">"Double Quotes"</span>)<br>
                    <span class="keyword">print</span>(<span class="string">'Single Quotes'</span>)
                </div>
                <p><strong>Note:</strong> Text MUST be inside quotes, or you'll get a <code>SyntaxError</code>.</p>
            `
            },
            {
                type: 'content',
                title: "Advanced Printing",
                lessonTitle: "2. Output",
                html: `
                <h2>Print Without New Line</h2>
                <p>Use the <code>end</code> parameter to print on the same line:</p>
                <div class="code-block">
                    <span class="keyword">print</span>(<span class="string">"Hello"</span>, end=<span class="string">" "</span>)<br>
                    <span class="keyword">print</span>(<span class="string">"World!"</span>)
                </div>
                <p>Output: <code>Hello World!</code> (all on one line)</p>

                <h3>Print Numbers</h3>
                <p>Numbers don't need quotes. You can even do math:</p>
                <div class="code-block">
                    <span class="keyword">print</span>(<span class="number">358</span>)<br>
                    <span class="keyword">print</span>(<span class="number">3</span> + <span class="number">3</span>) <span class="comment"># Outputs 6</span>
                </div>
            `
            },
            {
                type: 'content',
                title: "Mixing Data",
                lessonTitle: "2. Output",
                html: `
                <h2>Mix Text and Numbers</h2>
                <p>Combine them using a <strong>comma</strong>:</p>
                <div class="code-block">
                    <span class="keyword">print</span>(<span class="string">"I am"</span>, <span class="number">35</span>, <span class="string">"years old."</span>)
                </div>
                <p>Python automatically adds a space between items when using a comma.</p>
            `
            },
            {
                type: 'quiz',
                title: "Quiz 2: Printing",
                lessonTitle: "2. Quiz",
                questions: [
                    { q: "Which function displays output?", options: ["echo()", "print()", "show()", "out()"], a: 1 },
                    { q: "How do you check for no new line?", options: ["no_line=True", "end=' '", "sep=' '", "stop=' '"], a: 1 },
                    { q: "What produces an error?", options: ['print("Hi")', "print(5)", 'print(Hi)', 'print("5")'], a: 2 },
                    { q: "Result of print(2 * 3)?", options: ["23", "6", "2*3", "Error"], a: 1 },
                    { q: "How to correct: print('I am' 30)", options: ["Add a plus +", "Add a comma ,", "Add quotes", "Nothing"], a: 1 }
                ]
            },

            // LESSON 3: Input
            {
                type: 'content',
                title: "Input Basics",
                lessonTitle: "3. Input",
                html: `
                <h2>The input() Function</h2>
                <p>Pauses the program to get data from the user:</p>
                <div class="code-block">
                    name = <span class="keyword">input</span>(<span class="string">"What is your name? "</span>)<br>
                    <span class="keyword">print</span>(<span class="string">"Hello"</span>, name)
                </div>
                <p>The text inside <code>input()</code> is called the <strong>prompt</strong>.</p>
            `
            },
            {
                type: 'content',
                title: "Input Types",
                lessonTitle: "3. Input",
                html: `
                <h2>Input is a String</h2>
                <p><code>input()</code> <strong>ALWAYS</strong> returns a string (text), even if you type a number.</p>
                <div class="code-block">
                    age = <span class="keyword">input</span>(<span class="string">"Age: "</span>) <span class="comment"># "25"</span><br>
                    <span class="comment"># math fails: age + 1 => Error!</span>
                </div>
                <h3>Casting</h3>
                <p>To do math, convert (cast) the input:</p>
                <div class="code-block">
                    age = <span class="keyword">int</span>(<span class="keyword">input</span>(<span class="string">"Age: "</span>))<br>
                    <span class="keyword">print</span>(age + <span class="number">1</span>) <span class="comment"># Works!</span>
                </div>
            `
            },
            {
                type: 'content',
                title: "Putting it Together",
                lessonTitle: "3. Input",
                html: `
                <h2>Full Code Example</h2>
                <p>Let's combine everything we know:</p>
                <div class="code-block">
                    name = <span class="keyword">input</span>(<span class="string">"What is your name? "</span>)<br>
                    age = <span class="keyword">int</span>(<span class="keyword">input</span>(<span class="string">"How old are you? "</span>))<br><br>
                    <span class="keyword">print</span>(<span class="string">"Welcome,"</span>, name)<br>
                    <span class="keyword">print</span>(<span class="string">"Next year you'll be"</span>, age + <span class="number">1</span>)
                </div>
                <p>This program takes a string and a number (converted) and uses both!</p>
            `
            },
            {
                type: 'quiz',
                title: "Quiz 3: Input",
                lessonTitle: "3. Quiz",
                questions: [
                    { q: "Function to get user data?", options: ["get()", "input()", "read()", "scan()"], a: 1 },
                    { q: "input() always returns output of type:", options: ["Integer", "String", "Float", "Boolean"], a: 1 },
                    { q: "Function to convert string to integer?", options: ["str()", "float()", "int()", "num()"], a: 2 },
                    { q: "What is the text inside input() called?", options: ["The value", "The variable", "The prompt", "The answer"], a: 2 },
                    { q: "If user types 5 into input(), what is it?", options: ["integer 5", "string '5'", "float 5.0", "boolean True"], a: 1 }
                ]
            },
            {
                type: 'finish',
                title: "Done",
                lessonTitle: "Finish",
                html: `
                <div class="welcome-slide">
                    <div style="font-size: 4rem;">üéâ</div>
                    <h1 class="welcome-title">Completed!</h1>
                    <p>You refer Python Beginner Master.</p>
                </div>
            `
            }
        ];

        const app = {
            currentIndex: 0,
            score: 0,
            mainEl: document.getElementById('main-content'),
            barEl: document.getElementById('progress-bar'),
            badgeEl: document.getElementById('lesson-badge'),
            headerEl: document.getElementById('app-header'),
            scoreEl: document.getElementById('score-val'),
            prevBtn: document.getElementById('btn-prev'),
            nextBtn: document.getElementById('btn-next'),

            init() {
                this.renderSlide();
            },

            renderSlide() {
                const slide = curriculum[this.currentIndex];

                // Header Visibility
                this.headerEl.style.opacity = (slide.type === 'welcome') ? '0' : '1';

                // Buttons Visibility for Welcome
                if (slide.type === 'welcome') {
                    document.querySelector('footer').style.display = 'none';
                } else {
                    document.querySelector('footer').style.display = 'flex';
                }

                this.badgeEl.textContent = slide.lessonTitle;
                const progressPercent = (this.currentIndex / (curriculum.length - 1)) * 100;
                this.barEl.style.width = `${progressPercent}%`;

                this.mainEl.innerHTML = '';
                const container = document.createElement('div');
                container.className = 'slide active';

                if (slide.type === 'welcome' || slide.type === 'finish') {
                    container.innerHTML = slide.html;
                } else if (slide.type === 'quiz') {
                    container.innerHTML = `<h2>${slide.title}</h2><div id="quiz-container"></div>`;
                    this.renderQuiz(slide.questions, container.querySelector('#quiz-container'));
                } else {
                    container.innerHTML = `<h2>${slide.title}</h2>${slide.html}`;
                }

                this.mainEl.appendChild(container);

                this.prevBtn.style.visibility = (this.currentIndex <= 1) ? 'hidden' : 'visible';
                this.nextBtn.innerHTML = (this.currentIndex === curriculum.length - 1) ? "Restart ‚ü≥" : "Next ‚Üí";
            },

            renderQuiz(questions, parent) {
                questions.forEach((q, qIdx) => {
                    const qCard = document.createElement('div');
                    qCard.className = 'question-card';
                    qCard.id = `q-card-${qIdx}`;

                    let opts = '';
                    q.options.forEach((opt, idx) => {
                        opts += `<label class="option-label"><input type="radio" name="q${qIdx}" value="${idx}"> ${opt}</label>`;
                    });
                    qCard.innerHTML = `<div style="font-weight:600; margin-bottom:10px;">${qIdx + 1}. ${q.q}</div>${opts}`;
                    parent.appendChild(qCard);
                });
            },

            prevSlide() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.renderSlide();
                }
            },

            nextSlide() {
                const slide = curriculum[this.currentIndex];
                if (slide.type === 'welcome') {
                    this.currentIndex++;
                    this.renderSlide();
                    return;
                }
                if (slide.type === 'finish') {
                    location.reload();
                    return;
                }

                if (slide.type === 'quiz') {
                    if (this.validateQuiz()) {
                        // Reward!
                        this.triggerReward();
                        setTimeout(() => {
                            this.currentIndex++;
                            this.renderSlide();
                        }, 1500); // Wait for animation
                    }
                } else {
                    this.currentIndex++;
                    this.renderSlide();
                }
            },

            validateQuiz() {
                const slide = curriculum[this.currentIndex];
                let allCorrect = true;
                slide.questions.forEach((q, qIdx) => {
                    const card = document.getElementById(`q-card-${qIdx}`);
                    const selected = document.querySelector(`input[name="q${qIdx}"]:checked`);
                    card.classList.remove('correct', 'incorrect');
                    if (!selected || parseInt(selected.value) !== q.a) {
                        allCorrect = false;
                        card.classList.add('incorrect');
                    } else {
                        card.classList.add('correct');
                    }
                });
                if (!allCorrect) {
                    if (navigator.vibrate) navigator.vibrate(200);
                    alert("Incorrect. Try again!");
                }
                return allCorrect;
            },

            triggerReward() {
                // 1. Popup Animation
                const popup = document.getElementById('points-popup');
                popup.style.animation = 'none';
                popup.offsetHeight; /* trigger reflow */
                popup.style.animation = 'popupAnim 1.5s ease-out forwards';

                // 2. Score Update
                this.score += 100;
                this.scoreEl.innerText = this.score;

                // 3. Confetti
                this.fireConfetti();
            },

            fireConfetti() {
                const colors = ['#FFD700', '#FF6347', '#00BFFF', '#32CD32'];
                for (let i = 0; i < 50; i++) {
                    const conf = document.createElement('div');
                    conf.className = 'confetti-piece';
                    conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    conf.style.left = Math.random() * 100 + 'vw';
                    conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    document.body.appendChild(conf);
                    setTimeout(() => conf.remove(), 3000);
                }
            }
        };

        app.init();
    </script>
