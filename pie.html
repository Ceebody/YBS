<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Python Mastery - Interactive Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-main: #1a202c;
            --text-secondary: #4a5568;
            --accent-gold: #FFD700;
            --accent-purple: #6B46C1;
            --success: #48BB78;
            --error: #F56565;
        }

        /* Animated Background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            /* Prevent scroll on body */
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Glassmorphism Container */
        #app-container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            height: 100dvh;
            /* Mobile viewport fix */
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 0;
            /* Full screen on mobile */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        @media (min-width: 768px) {
            #app-container {
                border-radius: 20px;
                height: 85vh;
                margin: 20px;
                border: 1px solid rgba(255, 255, 255, 0.6);
            }
        }

        /* --- Header --- */
        header {
            padding: 15px 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.3rem;
            color: var(--accent-purple);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }

        .logo-icon {
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
        }

        .lesson-badge {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(118, 75, 162, 0.3);
        }

        .progress-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), #F6E05E);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Main Content --- */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
            scroll-behavior: smooth;
            padding-bottom: 80px;
        }

        .slide {
            display: none;
            animation: slideUp 0.5s ease;
        }

        .slide.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Welcome Page Styles */
        .welcome-slide {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .welcome-title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .intro-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin-bottom: 40px;
        }

        .dedication {
            margin-top: auto;
            font-family: 'Dancing Script', cursive;
            /* Fallback to cursive if not loaded */
            font-style: italic;
            color: #d69e2e;
            font-weight: 600;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-top: 20px;
            width: 100%;
        }

        /* Typography */
        h2 {
            color: var(--text-main);
            font-size: 1.8rem;
            margin-bottom: 15px;
            margin-top: 0;
        }

        h3 {
            color: var(--accent-purple);
            margin-top: 25px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h3::before {
            content: '';
            display: block;
            width: 6px;
            height: 24px;
            background: var(--accent-gold);
            border-radius: 3px;
        }

        p,
        li {
            line-height: 1.7;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* Stylish Code Blocks */
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Consolas', monospace;
            overflow-x: auto;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .code-block::after {
            content: 'PYTHON';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .keyword {
            color: #b794f4;
            font-weight: bold;
        }

        .string {
            color: #68d391;
        }

        .number {
            color: #f6ad55;
        }

        .comment {
            color: #718096;
            font-style: italic;
        }

        /* Quiz Cards */
        .question-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .option-label:hover {
            border-color: var(--accent-purple);
            background: #faf5ff;
        }

        .option-label input {
            margin-right: 15px;
            accent-color: var(--accent-purple);
            transform: scale(1.2);
        }

        .question-card.correct {
            border-color: var(--success);
            background: #f0fff4;
        }

        .question-card.incorrect {
            border-color: var(--error);
            background: #fff5f5;
        }

        /* --- Footer --- */
        footer {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 20;
        }

        .footer-brand {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            pointer-events: none;
        }

        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-prev {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(118, 75, 162, 0.4);
        }

        .btn-next:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (min-width: 768px) {
            header {
                flex-direction: row;
                gap: 20px;
            }

            .progress-container {
                flex-grow: 1;
            }

            .header-top {
                width: auto;
                gap: 15px;
            }
        }
    </style>
</head>

<body>

    <div id="app-container">
        <header id="app-header" style="opacity: 0;"> <!-- Hidden on welcome screen -->
            <div class="header-top">
                <h1><span class="logo-icon">üêç</span> Python</h1>
                <div class="lesson-badge" id="lesson-badge">Start</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </header>

        <main id="main-content">
            <!-- Content injected via JS -->
        </main>

        <footer>
            <button class="btn btn-prev" id="btn-prev" onclick="app.prevSlide()">‚Üê Back</button>
            <span class="footer-brand">Ceebody Edtech</span>
            <button class="btn btn-next" id="btn-next" onclick="app.nextSlide()">Next ‚Üí</button>
        </footer>
    </div>

    <script>
        const curriculum = [
            // WELCOME PAGE
            {
                type: 'welcome',
                title: "Welcome",
                lessonTitle: "Welcome",
                html: `
                <div class="welcome-slide">
                    <div style="font-size: 4rem; margin-bottom: 20px;">üöÄ</div>
                    <h1 class="welcome-title">Master Python</h1>
                    <p class="intro-text">Embark on an interactive journey to learn the language of the future. Simple, powerful, and fun.</p>
                    <div style="background: rgba(255,215,0,0.1); padding: 15px 30px; border-radius: 50px; border: 1px solid rgba(255,215,0,0.3);">
                        <span style="color: #d69e2e; font-weight: bold;">Click 'Start Journey' to begin</span>
                    </div>
                    <div class="dedication">
                        "This Piece is dedicated to ALBY"
                    </div>
                </div>
            `
            },
            // LESSON 1: INTRODUCTION
            {
                type: 'content',
                title: "Introduction",
                lessonTitle: "1. Intro",
                html: `
                <h2>Meet Python üêç</h2>
                <p>Python is reliable, simple, and incredibly powerful. Created by <strong>Guido van Rossum</strong> in 1991, it powers everything from Instagram to NASA.</p>
                <h3>Why it rules:</h3>
                <ul>
                    <li><strong>Readability:</strong> Code looks like English.</li>
                    <li><strong>Versatility:</strong> Web, AI, Data - it does it all.</li>
                    <li><strong>Community:</strong> Massive support network.</li>
                </ul>
            `
            },
            {
                type: 'content',
                title: "Syntax Rules",
                lessonTitle: "1. Intro",
                html: `
                <h2>Invisible Structure</h2>
                <p>In Python, <strong>whitespace matters</strong>. We don't use <code>{}</code> to group code; we use indentation.</p>
                
                <div class="code-block">
                    <span class="keyword">if</span> True:<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">print</span>(<span class="string">"This is inside the if"</span>)<br>
                    <span class="keyword">print</span>(<span class="string">"This is outside"</span>)
                </div>
                <p>Think of indentation as the grammar of Python. Without it, the code falls apart!</p>
            `
            },
            {
                type: 'quiz',
                title: "Checkpoint 1",
                lessonTitle: "1. Quiz",
                questions: [
                    { q: "Who created Python?", options: ["Elon Musk", "Guido van Rossum", "Ada Lovelace"], a: 1 },
                    { q: "What defines a block of code?", options: ["Curly Braces", "Indentation", "Keywords"], a: 1 },
                    { q: "Python is focused on...", options: ["Speed", "Readability", "Complexity"], a: 1 }
                ]
            },
            // LESSON 2: OUTPUT
            {
                type: 'content',
                title: "Speaking Out",
                lessonTitle: "2. Output",
                html: `
                <h2>The print() Function</h2>
                <p>The simplest way to talk to the world is <code>print()</code>.</p>
                <div class="code-block">
                    <span class="keyword">print</span>(<span class="string">"Hello, Alby!"</span>)
                </div>
                <h3>Superpowers:</h3>
                <p>You can do math directly inside it!</p>
                <div class="code-block">
                    <span class="keyword">print</span>(<span class="number">5</span> * <span class="number">10</span>) <span class="comment"># Outputs 50</span>
                </div>
            `
            },
            {
                type: 'quiz',
                title: "Checkpoint 2",
                lessonTitle: "2. Quiz",
                questions: [
                    { q: "Function to display text?", options: ["show()", "print()", "out()"], a: 1 },
                    { q: "print(10 + 5) outputs?", options: ["105", "15", "Error"], a: 1 },
                    { q: "Strings need...", options: ["Quotes", "Brackets", "Nothing"], a: 0 }
                ]
            },
            // LESSON 3: INPUT
            {
                type: 'content',
                title: "Listening In",
                lessonTitle: "3. Input",
                html: `
                <h2>The input() Function</h2>
                <p>Make your program interactive. <code>input()</code> pauses and waits for the user.</p>
                <div class="code-block">
                    user = <span class="keyword">input</span>(<span class="string">"Who are you? "</span>)
                </div>
                <h3>The Catch</h3>
                <p>Input always comes in as text. To do math, you must <strong>cast</strong> it.</p>
                <div class="code-block">
                    age = <span class="keyword">int</span>(<span class="keyword">input</span>(<span class="string">"Age? "</span>))
                </div>
            `
            },
            {
                type: 'quiz',
                title: "Checkpoint 3",
                lessonTitle: "3. Quiz",
                questions: [
                    { q: "Get user data with...", options: ["input()", "get()", "scan()"], a: 0 },
                    { q: "input() returns...", options: ["Integer", "String", "Float"], a: 1 },
                    { q: "Convert string to number?", options: ["str()", "int()", "num()"], a: 1 }
                ]
            },
            {
                type: 'finish',
                title: "Complete",
                lessonTitle: "Finish",
                html: `
                <div class="welcome-slide">
                    <div style="font-size: 4rem; margin-bottom: 20px;">üéâ</div>
                    <h1 class="welcome-title">Mission Accomplished!</h1>
                    <p class="intro-text">You've mastered the basics. The journey has just begun.</p>
                    <div style="margin-top: 30px; opacity: 0.8; font-size: 0.9rem;">
                        Course by <strong>Ceebody Edtech</strong>
                    </div>
                </div>
            `
            }
        ];

        const app = {
            currentIndex: 0,
            mainEl: document.getElementById('main-content'),
            barEl: document.getElementById('progress-bar'),
            badgeEl: document.getElementById('lesson-badge'),
            headerEl: document.getElementById('app-header'),
            prevBtn: document.getElementById('btn-prev'),
            nextBtn: document.getElementById('btn-next'),

            init() {
                this.renderSlide();
            },

            renderSlide() {
                const slide = curriculum[this.currentIndex];

                // Toggle Header Visibility
                if (slide.type === 'welcome' || slide.type === 'finish') {
                    this.headerEl.style.opacity = '0';
                } else {
                    this.headerEl.style.opacity = '1';
                }

                // Update Header Info
                this.badgeEl.textContent = slide.lessonTitle;
                const progressPercent = ((this.currentIndex) / (curriculum.length - 1)) * 100;
                this.barEl.style.width = `${progressPercent}%`;

                // Render Body
                this.mainEl.innerHTML = '';
                const container = document.createElement('div');
                container.className = 'slide active';

                if (slide.type === 'welcome' || slide.type === 'finish') {
                    container.innerHTML = slide.html;
                } else if (slide.type === 'quiz') {
                    container.innerHTML = `
                    <h2>${slide.title}</h2>
                    <p style="color: var(--text-secondary);">Answer correctly to unlock the next level.</p>
                    <div id="quiz-container"></div>
                `;
                    this.renderQuiz(slide.questions, container.querySelector('#quiz-container'));
                } else {
                    container.innerHTML = slide.title && slide.type !== 'welcome' ? `<h2>${slide.title}</h2>${slide.html}` : slide.html;
                }

                this.mainEl.appendChild(container);

                // Button Logic
                this.prevBtn.style.visibility = this.currentIndex === 0 ? 'hidden' : 'visible';

                if (this.currentIndex === 0) {
                    this.nextBtn.innerHTML = "Start Journey ‚Üí";
                } else if (this.currentIndex === curriculum.length - 1) {
                    this.nextBtn.innerHTML = "Restart ‚ü≥";
                } else {
                    this.nextBtn.innerHTML = "Next ‚Üí";
                }

                this.mainEl.scrollTop = 0;
            },

            renderQuiz(questions, parent) {
                questions.forEach((q, qIdx) => {
                    const qCard = document.createElement('div');
                    qCard.className = 'question-card';
                    qCard.id = `q-card-${qIdx}`;

                    let optionsHtml = '';
                    q.options.forEach((opt, optIdx) => {
                        optionsHtml += `
                        <label class="option-label">
                            <input type="radio" name="q${qIdx}" value="${optIdx}">
                            ${opt}
                        </label>
                    `;
                    });

                    qCard.innerHTML = `<div style="font-weight:600; margin-bottom:10px;">${qIdx + 1}. ${q.q}</div>${optionsHtml}`;
                    parent.appendChild(qCard);
                });
            },

            prevSlide() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.renderSlide();
                }
            },

            nextSlide() {
                const slide = curriculum[this.currentIndex];
                if (slide.type === 'finish') {
                    location.reload();
                    return;
                }

                if (slide.type === 'quiz') {
                    if (this.validateQuiz()) {
                        this.currentIndex++;
                        this.renderSlide();
                    }
                } else {
                    this.currentIndex++;
                    this.renderSlide();
                }
            },

            validateQuiz() {
                const slide = curriculum[this.currentIndex];
                let allCorrect = true;
                slide.questions.forEach((q, qIdx) => {
                    const card = document.getElementById(`q-card-${qIdx}`);
                    const selected = document.querySelector(`input[name="q${qIdx}"]:checked`);
                    card.classList.remove('correct', 'incorrect');

                    if (!selected || parseInt(selected.value) !== q.a) {
                        allCorrect = false;
                        card.classList.add('incorrect');
                    } else {
                        card.classList.add('correct');
                    }
                });

                if (!allCorrect) {
                    if (navigator.vibrate) navigator.vibrate(200);
                    alert("Keep trying! Get all answers correct to proceed.");
                }
                return allCorrect;
            }
        };

        app.init();
    </script>

</body>

</html>
