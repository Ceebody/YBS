<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Processing Quiz</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase configuration - Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDgqz8...yourapikey...",
      authDomain: "yourapp.firebaseapp.com",
      databaseURL: "https://yourapp-default-rtdb.firebaseio.com/",
      projectId: "yourapp",
      storageBucket: "yourapp.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    let app, db;
    let useLocalStorage = false;

    // Try to initialize Firebase, fallback to localStorage if it fails
    try {
      app = initializeApp(firebaseConfig);
      db = getDatabase(app);
      console.log("Firebase initialized successfully");
    } catch (error) {
      console.warn("Firebase initialization failed, using localStorage:", error);
      useLocalStorage = true;
    }

    // Quiz Data
    const quizData = [
      { q: "1. Microsoft Word is an example of a __________ software.", answer: "Word processing" },
      { q: "2. The part of Microsoft Word that shows the file name and program name is called the __________ bar.", answer: "Title" },
      { q: "3. The blinking vertical line that shows where text will appear when you type is called the __________.", answer: "Cursor" },
      { q: "4. The group that contains the Cut, Copy, and Paste commands is the __________ group.", answer: "Clipboard" },
      { q: "5. To remove a word or sentence from one place and insert it somewhere else, use the __________ command.", answer: "Cut" },
      { q: "6. The __________ command makes a duplicate of the selected text or object.", answer: "Copy" },
      { q: "7. To place copied or cut text into a new position, use the __________ command.", answer: "Paste" },
      { q: "8. The feature that allows you to search for a specific word or phrase in a document is called __________.", answer: "Find" },
      { q: "9. The feature used to automatically change a word or phrase in a document is called __________.", answer: "Replace" },
      { q: "10. A __________ is a grid made of rows and columns that organizes data neatly in a document.", answer: "Table" },
      { q: "11. The command used to combine two or more cells into one is called __________.", answer: "Merge Cells" },
      { q: "12. To divide one cell into smaller ones, use the __________ command.", answer: "Split Cells" },
      { q: "13. The tab that contains the Table and Picture options is called the __________ tab.", answer: "Insert" },
      { q: "14. A __________ in Word allows users to jump to another document, a webpage, or another part of the same document.", answer: "Hyperlink" },
      { q: "15. When text is too long for one page, Word automatically moves it to the next page. This is called __________.", answer: "Word wrap" },
      { q: "16. The __________ tool checks your spelling and grammar mistakes in a document.", answer: "Spelling and Grammar checker" },
      { q: "17. To make text bold, italic, or underlined, you use the tools in the __________ group.", answer: "Font" },
      { q: "18. You can change the font style and size from the __________ tab.", answer: "Home" },
      { q: "19. To select all the text in a document, press __________ + A on the keyboard.", answer: "Ctrl" },
      { q: "20. The part of the screen where you type your text is called the __________ area.", answer: "Document" }
    ];

    // Section B Theory Questions
    const theoryQuestions = [
      {
        q: "1. Name any three commands found in the Editing group on the Home tab.",
        expectedKeywords: ["find", "replace", "select"],
        sampleAnswer: "Find, Replace, and Select are three commands found in the Editing group."
      },
      {
        q: "2. Mention two types of places a hyperlink can lead to.",
        expectedKeywords: ["webpage", "document", "email", "file"],
        sampleAnswer: "A hyperlink can lead to a webpage on the internet or another document/file on the computer."
      },
      {
        q: "3. Explain the difference between Cut and Copy.",
        expectedKeywords: ["cut", "remove", "copy", "duplicate", "original"],
        sampleAnswer: "Cut removes the selected text from its original location, while Copy creates a duplicate without removing the original text."
      }
    ];

    // Function to save to localStorage
    function saveToLocalStorage(data) {
      const existingData = JSON.parse(localStorage.getItem('quizResults') || '[]');
      existingData.push({
        ...data,
        id: Date.now().toString(),
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('quizResults', JSON.stringify(existingData));
    }

    // Function to save to Firebase
    async function saveToFirebase(data) {
      try {
        const quizRef = ref(db, "quizResults");
        const newEntry = push(quizRef);
        await set(newEntry, {
          ...data,
          timestamp: new Date().toISOString()
        });
        return true;
      } catch (error) {
        console.error("Firebase save failed:", error);
        return false;
      }
    }

    // Function to check theory answers
    function checkTheoryAnswer(userAnswer, expectedKeywords) {
      userAnswer = userAnswer.toLowerCase();
      let score = 0;
      expectedKeywords.forEach(keyword => {
        if (userAnswer.includes(keyword)) score++;
      });
      return score >= Math.ceil(expectedKeywords.length / 2);
    }

    // Function to display answers
    function displayAnswers(sectionAScore, sectionBScore) {
      const answersContainer = document.getElementById("answers");
      answersContainer.style.display = "block";
      
      let answersHTML = `
        <div class="score-summary">
          <h3>üìä Your Results</h3>
          <div class="score-grid">
            <div class="score-item">
              <span class="score-label">Section A:</span>
              <span class="score-value">${sectionAScore}/20</span>
            </div>
            <div class="score-item">
              <span class="score-label">Section B:</span>
              <span class="score-value">${sectionBScore}/6</span>
            </div>
            <div class="score-item total">
              <span class="score-label">Total:</span>
              <span class="score-value">${sectionAScore + sectionBScore}/26</span>
            </div>
          </div>
        </div>
        
        <div class="answers-section">
          <h3>üìù Section A - Correct Answers</h3>
          <div class="answers-grid">
      `;

      // Section A answers
      quizData.forEach((item, index) => {
        const userAnswer = document.getElementById(`q${index}`).value.trim();
        const isCorrect = userAnswer.toLowerCase().includes(item.answer.toLowerCase());
        
        answersHTML += `
          <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}">
            <div class="question-number">Q${index + 1}</div>
            <div class="answer-content">
              <div class="correct-answer">‚úì ${item.answer}</div>
              <div class="user-answer">Your answer: ${userAnswer || 'No answer'}</div>
            </div>
            <div class="status-icon">${isCorrect ? '‚úÖ' : '‚ùå'}</div>
          </div>
        `;
      });

      answersHTML += `
          </div>
        </div>
        
        <div class="answers-section">
          <h3>üí≠ Section B - Sample Answers</h3>
          <div class="theory-answers">
      `;

      // Section B answers
      theoryQuestions.forEach((item, index) => {
        const userAnswer = document.getElementById(`t${index}`).value.trim();
        const isCorrect = checkTheoryAnswer(userAnswer, item.expectedKeywords);
        
        answersHTML += `
          <div class="theory-answer-item ${isCorrect ? 'correct' : 'incorrect'}">
            <div class="theory-question">
              <strong>${item.q}</strong>
            </div>
            <div class="theory-content">
              <div class="sample-answer">
                <strong>Sample Answer:</strong> ${item.sampleAnswer}
              </div>
              <div class="user-theory-answer">
                <strong>Your Answer:</strong> ${userAnswer || 'No answer provided'}
              </div>
            </div>
            <div class="theory-status">${isCorrect ? '‚úÖ Good answer' : '‚ùå Needs improvement'}</div>
          </div>
        `;
      });

      answersHTML += `
          </div>
        </div>
      `;

      answersContainer.innerHTML = answersHTML;
      
      // Scroll to answers
      answersContainer.scrollIntoView({ behavior: 'smooth' });
    }

    window.onload = () => {
      const quizContainer = document.getElementById("quiz");
      const theoryContainer = document.getElementById("theory");
      const submitBtn = document.getElementById("submit");
      const nameInput = document.getElementById("studentName");

      // Show storage method being used
      const storageInfo = document.createElement("div");
      storageInfo.style.cssText = "background: #e3f2fd; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; color: #1976d2;";
      storageInfo.innerHTML = useLocalStorage ? 
        "üì± Using local storage (results saved locally)" : 
        "‚òÅÔ∏è Connected to Firebase (results saved to cloud)";
      document.querySelector('.content').insertBefore(storageInfo, document.querySelector('.content').firstChild);

      // Render Section A
      quizData.forEach((item, index) => {
        quizContainer.innerHTML += `
          <div class="question">
            <p class="question-text">${item.q}</p>
            <input type="text" id="q${index}" placeholder="Your answer here..." />
          </div>`;
      });

      // Render Section B
      theoryQuestions.forEach((item, index) => {
        theoryContainer.innerHTML += `
          <div class="question">
            <p class="question-text">${item.q}</p>
            <textarea id="t${index}" rows="4" placeholder="Type your detailed answer..."></textarea>
          </div>`;
      });

      // Handle Submit
      submitBtn.onclick = async () => {
        const studentName = nameInput.value.trim();
        if (!studentName) {
          alert("Please enter your name before submitting.");
          return;
        }

        let sectionAScore = 0;
        let sectionBScore = 0;

        // Section A Scoring
        quizData.forEach((item, index) => {
          const ans = document.getElementById(`q${index}`).value.trim().toLowerCase();
          if (ans.includes(item.answer.toLowerCase())) sectionAScore++;
        });

        // Section B Scoring
        theoryQuestions.forEach((item, index) => {
          const ans = document.getElementById(`t${index}`).value.trim();
          if (checkTheoryAnswer(ans, item.expectedKeywords)) sectionBScore += 2; // 2 marks each
        });

        const totalScore = sectionAScore + sectionBScore;

        const resultData = {
          name: studentName,
          sectionA: sectionAScore,
          sectionB: sectionBScore,
          total: totalScore,
          date: new Date().toLocaleString()
        };

        // Save to appropriate storage
        let saveSuccess = false;
        if (useLocalStorage) {
          saveToLocalStorage(resultData);
          saveSuccess = true;
        } else {
          saveSuccess = await saveToFirebase(resultData);
          if (!saveSuccess) {
            // Fallback to localStorage if Firebase fails
            saveToLocalStorage(resultData);
            saveSuccess = true;
          }
        }

        if (saveSuccess) {
          // Hide submit button and show answers
          submitBtn.style.display = 'none';
          displayAnswers(sectionAScore, sectionBScore);

          const storageMethod = useLocalStorage ? "locally" : "to cloud database";
          alert(`‚úÖ ${studentName}, your quiz is submitted and saved ${storageMethod}!\n\nSection A: ${sectionAScore}/20\nSection B: ${sectionBScore}/6\nTotal: ${totalScore}/26`);
        } else {
          alert("‚ùå Failed to save quiz results. Please try again.");
        }
      };
    };
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2b4d90 0%, #1f3a7d 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    #studentName {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      margin: 0 auto 30px auto;
      display: block;
      transition: border-color 0.3s ease;
    }

    #studentName:focus {
      outline: none;
      border-color: #2b4d90;
      box-shadow: 0 0 0 3px rgba(43, 77, 144, 0.1);
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #2b4d90;
      margin: 40px 0 20px 0;
      padding-bottom: 10px;
      border-bottom: 3px solid #e1e5e9;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: "üìù";
      font-size: 1.5rem;
    }

    .question {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #2b4d90;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .question:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .question-text {
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 15px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #2b4d90;
      box-shadow: 0 0 0 3px rgba(43, 77, 144, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: linear-gradient(135deg, #2b4d90 0%, #1f3a7d 100%);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      display: block;
      margin: 40px auto;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(43, 77, 144, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    /* Answers Section Styles */
    #answers {
      display: none;
      margin-top: 40px;
      padding-top: 40px;
      border-top: 3px solid #e1e5e9;
    }

    .score-summary {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
    }

    .score-summary h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .score-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .score-item {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .score-item.total {
      background: rgba(255,255,255,0.3);
      border: 2px solid rgba(255,255,255,0.5);
    }

    .score-label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 5px;
    }

    .score-value {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .answers-section {
      margin-bottom: 40px;
    }

    .answers-section h3 {
      font-size: 1.5rem;
      color: #2b4d90;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .answers-grid {
      display: grid;
      gap: 15px;
    }

    .answer-item {
      display: grid;
      grid-template-columns: 60px 1fr 60px;
      align-items: center;
      padding: 20px;
      border-radius: 12px;
      border-left: 5px solid;
    }

    .answer-item.correct {
      background: #f0f9f0;
      border-left-color: #4CAF50;
    }

    .answer-item.incorrect {
      background: #fdf2f2;
      border-left-color: #f44336;
    }

    .question-number {
      font-weight: bold;
      font-size: 1.1rem;
      color: #666;
    }

    .answer-content {
      padding: 0 15px;
    }

    .correct-answer {
      font-weight: 600;
      color: #2b4d90;
      margin-bottom: 5px;
    }

    .user-answer {
      font-size: 0.9rem;
      color: #666;
      font-style: italic;
    }

    .status-icon {
      font-size: 1.5rem;
      text-align: center;
    }

    .theory-answers {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .theory-answer-item {
      padding: 25px;
      border-radius: 15px;
      border-left: 5px solid;
    }

    .theory-answer-item.correct {
      background: #f0f9f0;
      border-left-color: #4CAF50;
    }

    .theory-answer-item.incorrect {
      background: #fdf2f2;
      border-left-color: #f44336;
    }

    .theory-question {
      margin-bottom: 15px;
      color: #2b4d90;
    }

    .theory-content {
      margin-bottom: 15px;
    }

    .sample-answer, .user-theory-answer {
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.7);
      border-radius: 8px;
    }

    .theory-status {
      font-weight: 600;
      text-align: right;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        border-radius: 15px;
      }
      
      .header {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .content {
        padding: 20px;
      }
      
      .question {
        padding: 20px;
      }
      
      .answer-item {
        grid-template-columns: 50px 1fr 50px;
        padding: 15px;
      }
      
      .score-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Word Processing Quiz</h1>
      <p class="subtitle">Test your Microsoft Word knowledge</p>
    </div>
    
    <div class="content">
      <input type="text" id="studentName" placeholder="Enter your full name" />
      
      <h2 class="section-title">Section A ‚Äì Fill in the Blanks</h2>
      <div id="quiz"></div>

      <h2 class="section-title">Section B ‚Äì Theory Questions</h2>
      <div id="theory"></div>

      <button id="submit">Submit Quiz</button>
      
      <div id="answers"></div>
    </div>
  </div>
</body>
</html>
